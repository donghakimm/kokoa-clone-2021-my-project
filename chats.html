<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>          
        <div class="status-bar__column">
            <span>22:43</span>
        </div> 
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>        
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <a href="#"><span><i class="fas fa-search fa-lg"></i></span></a>
            <a href="#"><span><i class="far fa-comment-dots fa-lg"></i></span></a>
            <a href="#"><span><i class="fas fa-music fa-lg"></i></span></a>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>

    </header>

    <main class="main-screen">
        <a href="chat__mj.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="photo/mj.jpg" 
                        class="user-component__avatar--xl user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">MJ</h4>
                        <h6 class="user-component__subtitle">
                            Where are you Peter...?
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">2</span>
                    <span></span>
                </div>                
            </div>
        </a>
        <a href="chat__ned.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="photo/ned.jpg" 
                        class="user-component__avatar--xl user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Ned</h4>
                        <h6 class="user-component__subtitle">
                            Are you okay??
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">17:13</span>
                    <span class="badge">2</span>
                    <span></span>
                </div>                
            </div>
        </a>
        <a href="chat__nick.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="photo/nickfury.jfif" 
                        class="user-component__avatar--xl user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nick</h4>
                        <h6 class="user-component__subtitle">
                            We have a job to do. Call me now.
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">14:51</span>
                    <span class="badge">1</span>
                    <span></span>
                </div>                
            </div>
        </a>
        <a href="chat__tony.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="photo/tony.jfif" 
                        class="user-component__avatar--xl user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tony</h4>
                        <h6 class="user-component__subtitle">
                            We're not there yet.
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">4/26/2019</span>
                    <span></span>
                </div>                
            </div>
        </a>
        <a href="#">
            <div class="user-newchat">
                <div class="user-newchat__btn">
                    <span><i class="fas fa-plus fa-lg"></i></span>
                    <span> Access to New Agent</span>
                </div>
            </div>
        </a>

        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="fas fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></i></a></li>
        </ul>
    </nav>  
    <div id="no-mobile">
        <img src="photo/spiderman_screendoor3.png" class="spiderman-slide" />
        <span>Your screen</span>
        <span>is S.H.I.E.L.D.ed</span>
    </div>
    
    <script src="https://kit.fontawesome.com/56f0a689ae.js" crossorigin="anonymous"></script>
</body>
</html>
