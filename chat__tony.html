<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Tony</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>          
        <div class="status-bar__column">
            <span>22:43</span>
        </div> 
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>        
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Tony</h1>
        </div>
        <div class="alt-header__column">
            <a href="#"><span><i class="fas fa-search fa-lg"></i></span></a>
            <a href="#"><span><i class="fas fa-bars fa-lg"></i></span></a>
        </div>
        
    </header>

    <main class="main-screen main-chat">
        <div class="chat__notification">
            Messages are frozen at the request of the user.
        </div>
        <div class="chat__timestamp">
            Friday, Apr 26, 2019
        </div>
        <div class="message-row message-1">
            <img src="photo/tony.jfif" />
            <div class="message-row__content">
                <span class="message__author">Tony</span>
                <div class="message__info">
                    <span class="message__bubble">That's not a hug</span>
                </div>
            </div>
        </div>
        <div class="message-row message-3">
            <img src="photo/tony.jfif" />
            <div class="message-row__content">
                <span class="message__author">Tony</span>
                <div class="message__info">
                    <span class="message__bubble">I'm just grabbing the door for you</span>
                </div>
            </div>
        </div>
        <div class="message-row message-5">
            <img src="photo/tony.jfif" />
            <div class="message-row__content">
                <span class="message__author">Tony</span>
                <div class="message__info">
                    <span class="message__bubble">We're not there yet</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own message-6">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble three-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                </div>
            </div>
        </div>   
 
    </main>
  
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fas fa-microphone fa-lg"></i>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    

    <div id="no-mobile">
        <img src="photo/spiderman_screendoor3.png" class="spiderman-slide" />
        <span>Your screen</span>
        <span>is S.H.I.E.L.D.ed</span>
    </div>
    
    <script src="https://kit.fontawesome.com/56f0a689ae.js" crossorigin="anonymous"></script>
</body>
</html>
