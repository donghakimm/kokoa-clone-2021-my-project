<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>          
        <div class="status-bar__column">
            <span>22:43</span>
        </div> 
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>        
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <a href="#"><span><i class="fas fa-search fa-lg"></i></span></a>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>

    </header>

    <main class="main-screen">
        <div class="icon-row">
            <a href="#"><div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div></a>
            <a href="#"><div class="icon-row__icon">
                <i class="far fa-eye"></i>
                <span>Add by Iris</span>
            </div></a>
            <a href="#"><div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Fingerprint</span>
            </div></a>
            <a href="#"><div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div></a>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends </h6>
            <div class="recommended-friends__friend">
                <div class="user-component__column">
                    <img 
                        src="photo/hawkeye.jfif" 
                        class="user-component__avatar user-component__avatar--xl" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Clint</h4>
                        <h6 class="user-component__subtitle">Don't give me hope</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="recommended-friends__plus">
                        <a href="#"><span><i class="fas fa-plus fa-lg"></i></span></a>
                    </div>
                </div>
            </div> 
            <div class="recommended-friends__friend">
                <div class="user-component__column">
                    <img 
                        src="photo/thor.jfif" 
                        class="user-component__avatar user-component__avatar--xl" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Thor</h4>
                        <h6 class="user-component__subtitle">Thank you, sweet rabbit</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="recommended-friends__plus">
                        <a href="#"><span><i class="fas fa-plus fa-lg"></i></span></a>
                    </div>
                </div>
            </div> 
            <div class="recommended-friends__friend">
                <div class="user-component__column">
                    <img 
                        src="photo/hulk2.jfif" 
                        class="user-component__avatar user-component__avatar--xl" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Bruce</h4>
                        <h6 class="user-component__subtitle">I'm always angry</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="recommended-friends__plus">
                        <a href="#"><span><i class="fas fa-plus fa-lg"></i></span></a>
                    </div>
                </div>
            </div> 
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>News</h4>
                <span>Go to News Page <i class="fas fa-chevron-right fa-xs"></i>
                </span>
                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#spiderman</h5>
                    <h6 class="open-post__hashtags">#unmasked#peter#whoishe</h6>
                    <div class="open-post__members">
                        <i class="far fa-comment-dots"></i>
                        <span class="open-post__member-count">802 comments</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Breaking News</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="photo/spidermanunmasked.jpg" />
                        <div class="open-post__heart-count">
                            <i class="far fa-thumbs-up fa-xs"></i>
                            <span>326</span>
                            <i class="far fa-thumbs-down fa-xs"></i>
                            <span>1534</span>
                        </div>                        
                    </div>
                </div>
            </div>

        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <img src="photo/spiderman_screendoor3.png" class="spiderman-slide" />
        <span>Your screen</span>
        <span>is S.H.I.E.L.D.ed</span>
    </div>
    
    <script src="https://kit.fontawesome.com/56f0a689ae.js" crossorigin="anonymous"></script>
</body>
</html>
